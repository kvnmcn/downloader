<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Downloader</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet"
    />
    <script src="script.js" async></script>
  </head>

  <body>
    <div class="switch">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox"/>
        <div class="slider"></div>
      </label>
    </div>
    <div class="center-div">
      <h1>i want to download...</h1>
      <textarea
        id="inputText"
        placeholder="Enter the code snippet..."
        rows="6"
        cols="80"
      ></textarea>
      <div class="buttons">
        <button id="extractButton" type="button">
          Extract
        </button>
        <button id="clearButton" type="button">Clear</button>
      </div>
      <div class="buttons">
        <div id="outputText"></div>
        <div id="view"></div>
      </div>
    </div>
  </body>
</html>
