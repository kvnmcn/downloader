<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Downloader</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="center-div">
        <h1>i want to download...</h1>
        <textarea id="inputText" placeholder="Enter the code snippet..." rows="6" cols="100"></textarea>
        <div class="buttons">
            <button id="extractButton" class="clickable" type="button">
                Extract
            </button>
            <button id="clearButton" class="clickable" type="button">Clear</button>
        </div>
        <div class="buttons">
            <div id="outputText"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
